<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  
  
  <title>Product</title>

  
</head><body style="background-image: url(block.gif); width: 622px;">
<font color="#ff0000" size="20"> Enter Product Information
</font>
<form method="get" action="http://www.ricksphp.com/school/product.php" name="MidtermForm">
  <table style="text-align: left; width: 100%;" border="0" cellpadding="2" cellspacing="2">
    <tbody>
      <tr>
        <td style="vertical-align: top; width: 186px;">Product:<br>
        </td>
        <td style="vertical-align: top; width: 776px;"><input maxlength="20" name="pname"><br>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top; width: 186px;">Product Line:<br>
        </td>
        <td style="vertical-align: top; width: 776px;"><input name="pline" value="s" type="radio">Sports<br>
        <input name="pline" value="l" type="radio">Leisure<br>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top; width: 186px;">Season:<br>
        </td>
        <td style="vertical-align: top; width: 776px;">
        <select name="pseason">
        <option value="1">Spring</option>
        <option value="2">Summer</option>
        <option value="3">Winter</option>
        <option value="4">Fall</option>
        
        </select>
        <br>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top; width: 186px;">Stocked?:<br>
        </td>
        <td style="vertical-align: top; width: 776px;"><input name="pstocked" value="y" type="checkbox"> Click if Yes<br>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top; width: 186px;">Description:<br>
        </td>
        <td style="vertical-align: top; width: 776px;"><textarea cols="25" rows="4" name="pnote"></textarea><br>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top; width: 186px;">Password:<br>
        </td>
        <td style="vertical-align: top; width: 776px;"><input maxlength="20" name="password" type="password"><br>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top; width: 186px;"><input name="pcode" value="This midterm is easy! " type="hidden"><br>
        </td>
        <td style="vertical-align: top; width: 776px;"><input name="submit" value="Submit" type="submit"><br>
        </td>
      </tr>
    </tbody>
  </table>
  <br>
</form>

</body></html>
